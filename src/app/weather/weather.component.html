<div
  class="min-h-screen flex justify-center bg-gray-200"
  *ngIf="weatherData$ | async as weatherData"
>
  <div
    class="relative max-w-xs w-full my-10 rounded-lg overflow-hidden bg-white shadow-md"
    style="height: 520px"
  >
    <h1 class="font-sans text-xl font-bold text-center py-4 text-orange-600">
      Server Side Rendering (SSR)
    </h1>
    <div class="relative inline-block flex items-center justify-center my-2">
      <select (change)="onSelectCity($event)">
        <option value="toronto">Toronto</option>
        <option value="calgary">Calgary</option>
        <option value="new york">New York</option>
      </select>
    </div>
    <div
      class="relative z-10 bg-indigo-400 text-white px-4 py-6 rounded-lg font-light shadow-md"
    >
      <div class="flex items-stretch">
        <div class="flex-1 flex flex-col text-lg">
          <span>It's</span>
          <span class="font-semibold tracking-wider">{{
            weatherData.weather[0].description
          }}</span>
          <span>Now in {{ weatherData.name }} </span>
          <div class="h-px w-4 bg-white mt-4"></div>
        </div>
        <div class="flex-1 text-right">
          <img
            src="https://openweathermap.org/img/wn/{{
              weatherData.weather[0].icon
            }}@2x.png"
          />
        </div>
      </div>
      <div class="text-center text-5xl">{{ weatherData.main.temp }} °C</div>
      <div class="text-center text-lg font-semibold">
        Feels like {{ weatherData.main.feels_like }} °C
      </div>
    </div>

    <div
      class="relative -mt-4 h-full bg-cover bg-bottom opacity-75"
      style="background-image: url('assets/bg.jpg')"
    ></div>
  </div>
</div>
